<!DOCTYPE html>
<html>
  <head>
    <!--api: https://autumnfish.cn/api/joke/-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>笑话/JOKE</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  </head>
  <body>
    <div id="app">
      <el-row>
        <el-col :span="20" :offset="2">
          <ul>
            <li v-for="(item, index) in message">
              <div class="grid-content bg-purple-dark">{{item}}</div>
              <br>
            </li>
          </ul>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="2" :offset="11">
          <el-button @click="refresh">NEXT{{msg}}</el-button>
        </el-col>
      </el-row>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data:{
            message: [],
            count: 0,
            msg: "",
            api: "https://autumnfish.cn/api/joke/list?num=1"
        },
        methods:{
            refresh: function(){
                axios.get(this.api + this.num).then(response => (this.message.push(response.data.jokes[0])));
                this.count ++;
                if(this.count > 0){
                  this.msg = "(" + this.count + ")"
                }
            }
        }
      })
    </script>
    <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </body>

</html>
