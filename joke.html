<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>笑话</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
       <p v-text="message"></p>
       <button @click="refresh">下一条</button>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data:{
            message: "",
            api: "https://autumnfish.cn/api/joke/list?num=1",
        },
        methods:{
            refresh: function(){
                axios.get(this.api + this.num).then(response => (this.message = response.data.jokes[0]))
            }
        }
      })
    </script>
    <!-- built files will be auto injected -->
  </body>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-104935969-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-104935969-1');
  </script>
</html>
